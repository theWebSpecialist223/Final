{% extends "coupons/base.html" %}

{% load crispy_forms_tags%}

{% block content %}

    <body>
        <div class = "container bg-light shadow-md p-5 form-layout">
            <h3> Issue Monthly Coupons Allocation </h3>
            <h5> Please Select all the Option! </h5>
            <hr>
            <br>
            <form method = "POST" autocomplete = "off">
                {% csrf_token %}
                {{form|crispy}}
                <button type = "submit" class = "btn btn-outline-primary btn-sm mt-3">Submit</button>
            </form>
        </div>
    </body>

{% endblock  %}
